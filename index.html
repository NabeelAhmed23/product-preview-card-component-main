<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-wrapper">
      <div class="card">
        <picture class="card-picture">
          <source
            srcset="/images/image-product-mobile.jpg"
            media="(max-width:767px)"
          />
          <img
            src="/images/image-product-desktop.jpg"
            alt=""
            class="card-picture"
          />
        </picture>
        <div class="card-right">
          <p class="perfume-title">Perfume</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="perfume-price-wrapper">
            <h1 class="perfume-price-big">$149.99</h1>
            <small class="perfume-price-small">$169.99</small>
          </div>
          <button class="add-to-cart-button">
            <span><img src="/images/icon-cart.svg" alt="" /></span>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nabeel Ahmed</a>.
    </div>
  </body>
</html>
